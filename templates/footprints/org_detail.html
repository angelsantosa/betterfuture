{% extends 'base.html' %}

{% block content %}
<h1>{{org}}</h1>
<form action="{% url 'footprints:org_create' org.pk %}" method="post">
    {% csrf_token %}
    <p><label for="id_value">Generic value:</label> 
    <input type="number" name="value" min="0" required id="id_value"></p>
    <input type="submit" value="Create" />
</form>
{% endblock content %}
